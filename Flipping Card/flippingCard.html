<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Css Link  -->
    <link rel="stylesheet" href="flippingCard.css"> 

    <!-- Box icons  -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title> Flipping Card </title>
</head>
<body>  

    <div class="container">

        <!-- top left sphere  -->
        <div class="topSphere"></div>
        
        <!-- Mastercard -->
        <div class="cardFrontFace">  

            <div class="top">
                <img class="logo" src="logo.png" alt="Master Card Logo">
                <span class="logoName"> Master Card </span>
                <img class="chip" src="chip.png" alt="Master Card Chip">
            </div>

            <div class="number">
                <div class="text"> Card Number </div>
                <div class="cardNumber"> 8050 5040 2030 3020 </div>
            </div>

            <div class="userName">
                <div class="name"> Prem Kumar Shahi </div>
                <div class="validity"> 
                    <div class="validityText"> Valid Thru </div>
                    <div class="validityTime"> 05/28 </div>
                </div>
            </div>

        </div>

        <div class="cardBackFace">  

            <div class="customerCare">
                <p> For customer service call +977 4343 3433 or email at mastercard@gmail.com </p>
            </div>

            <div class="magneticStrip"></div>

            <div class="cvv">
                <div class="hiddenStrip"></div>
                <div class="cvvNumber">005</div>
            </div>

            <div class="address">
                <p class="company"> MASTERCARD INDIA SERVICES PRIVATE LIMITED's </p>
                <p class="headOffice"> 4th Floor, DLF Plaza Tower, Phase-1 DLF City Gurgaon Gurgaon HR IN 122002. </p>
            </div>

        </div>

        <!-- bottom sphere  -->
        <div class="bottomSphere"></div>

    </div>

</body>
</html>
