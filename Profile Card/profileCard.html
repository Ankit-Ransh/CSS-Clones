<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Css Link  -->
    <link rel="stylesheet" href="profileCard.css">

    <!-- Box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <!-- Page title  -->
    <title>Profile Card</title>
</head>
<body>

    <!-- Container of entire profile card  -->
    <div class="profileContainer">
        
        <!-- Container of profile card image  -->
        <div class="profilePhotoContainer">
            <div class="profilePhoto"></div>
        </div>

        <!-- Container of profile card user description  -->
        <div class="profileDescription">
            <div class="userProfileName"> Lucius Zogratis </div>
            <div class="userProfileDescription"> Human &amp; Devil </div>

            <!-- Social Account Section  -->
            <div class="userProfileSocialAccount"> 
                <a class="socialMediaAccount" id="facebook" href="https://www.facebook.com/" target="_blank"> <i class='bx bxl-facebook-circle'></i> </a>
                <a class="socialMediaAccount" id="twitter" href="https://twitter.com/" target="_blank"> <i class='bx bxl-twitter' ></i> </a>
                <a class="socialMediaAccount" id="instagram" href="https://www.instagram.com/" target="_blank"> <i class='bx bxl-instagram' ></i> </a>
                <a class="socialMediaAccount" id="youtube" href="https://www.youtube.com/" target="_blank"> <i class='bx bxl-youtube' ></i> </a>
            </div>

            <!-- Subscribe Message Section  -->
            <div class="userFollowers"> 
                <button class="userFollowerBtn"> Subscribe </button>
                <button class="userFollowerBtn"> Message </button>
            </div>

            <!-- Like Share Comment Section  -->
            <div class="userLikeShareComment"> 
                <div class="userLikes">
                    <i class='bx bx-heart'></i>
                    <span> &nbsp; 60k </span>
                </div>
                <div class="userComment">
                    <i class='bx bx-comment'></i>
                    <span> &nbsp; 20k </span>
                </div>
                <div class="userShare">
                    <i class='bx bx-share' ></i>
                    <span> &nbsp; 12k </span>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
